<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
  <ion-title>
  Cirruculuim Vitae
  </ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
 <!-- <ion-button [routerLink]="['/authentification']">Déconnexion</ion-button>-->
  <ion-grid>
  <ion-row>
  <ion-col [routerLink]="['/menu/profil']">
  <div class="ion-padding-start">
  <ion-img src="assets/images/profil.png"></ion-img>
  <ion-card-content>
  <ion-card-title>
  Profil
  </ion-card-title>
  </ion-card-content>
  </div>
  </ion-col>
  <ion-col size="1">
  </ion-col>
  <ion-col [routerLink]="['/menu/formation']">
  <div class="ion-padding-end">
  <ion-img src="assets/images/formation.png"></ion-img>
  <ion-card-content>
  <ion-card-title>
  Formation
  </ion-card-title>
  </ion-card-content>
  </div>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col [routerLink]="['/menu/competances']">
  <div class="ion-padding-start">
  <ion-img src="assets/images/competances.png"></ion-img>
  <ion-card-content>
  <ion-card-title>
  Compétances
  </ion-card-title>
  </ion-card-content>
  </div>
  </ion-col>
  <ion-col size="1">
  </ion-col>
  <ion-col [routerLink]="['/menu/stages']">
  <div class="ion-padding-end">
  <ion-img src="assets/images/stagee.png"></ion-img>
  <ion-card-content>
  <ion-card-title>
  Stages
  </ion-card-title>
  </ion-card-content>
  </div>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col [routerLink]="['/menu/divers']">
  <div class="ion-padding-start">
  <ion-img src="assets/images/divers.png"></ion-img>
  <ion-card-content>
  <ion-card-title>
  Divers
  </ion-card-title>
  </ion-card-content>
  </div>
  </ion-col>
  <ion-col size="1">
  </ion-col>
  <ion-col (click)=" Deconnecter()">
  <div class="ion-padding-end">
  <ion-img src="assets/images/deconnexion.png"></ion-img>
  </div>
  <ion-card-content class="ion-padding-start">
  <ion-card-title>
  Déconnexion
  </ion-card-title>
  </ion-card-content>
  </ion-col>
  </ion-row>
  </ion-grid>
 </ion-content>
